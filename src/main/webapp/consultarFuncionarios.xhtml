<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <b:jumbotron>
        <center> <h2>Cadastro De Funcionário</h2>
        <h:form>
            <h:messages />
            <h:panelGrid columns="2">
                <h:outputText value="Número ID:"/>
                <h:inputText value="#{funcionarioBean.funcionario.id}"/>
                <h:outputText value="Nome:"/>
                <h:inputText value="#{funcionarioBean.funcionario.nome}"/>
                <h:outputText value="Salário:"/>
                <h:inputSecret value="#{funcionarioBean.funcionario.salario}"/>
                <h:outputText value="RG:"/>
                <h:inputText value="#{funcionarioBean.funcionario.rg}"/>
                <h:outputText value="CPF:"/>
                <h:inputText value="#{funcionarioBean.funcionario.cpf}"/>
                <h:outputText value="Cargo:"/>
                <h:inputSecret value="#{funcionarioBean.funcionario.cargo}"/>
                
                
            </h:panelGrid>
        
        <h:commandButton value="Atualizar" action="#{funcionarioBean.salvar()}"/><p/>
        <h:commandButton value="voltar" action="#{funcionarioBean.voltar()}"/>
        </h:form>
        </center>
        
        <center><h2>O Cadastro Do Funcionario</h2></center>>
        <h:form>
            <b:dataTable value="#{funcionarioBean.funcionarios}"  var="funcionario" excel="true" csv="true" pdf="true" print="true">
                <b:dataTableColumn value="#{funcionario.id}"  label="ID" />
                <b:dataTableColumn value="#{funcionario.nome}" label="Nome"/>
                <b:dataTableColumn value="#{funcionario.salario}" label="Salário líquido"/>
                <b:dataTableColumn value="#{funcionario.rg}" />
                <b:dataTableColumn value="#{funcionario.cpf}" />
                <b:dataTableColumn value="#{funcionario.cargo}" order="asc"/>
                <b:dataTableColumn label="Ações">
                    <f:facet name="header"> Ações </f:facet>
                    <h:commandLink action="#{funcionarioBean.excluir(funcionario)}">
                            Excluir</h:commandLink>
                    <f:facet name="header"> Ações </f:facet>
                    <h:commandLink action="#{funcionarioBean.selecionar(funcionario)}">
                            Selecionar</h:commandLink>
                </b:dataTableColumn>
            </b:dataTable>
            
            
            <p/>
            
            
            <h:outputText value="Por ID: " />
            <h:inputText value="#{funcionarioBean.funcionario.id}"/>
            <h:commandButton value="consultar" action="#{funcionarioBean.consultarPorId(id)}"/>
            <b:dataTable value="#{funcionarioBean.funcionarioID}" var="funcionario">
                <b:dataTableColumn value="#{funcionario.id}"/>
                <b:dataTableColumn value="#{funcionario.nome}"/>
                <b:dataTableColumn value="#{funcionario.salario}"/>
                <b:dataTableColumn value="#{funcionario.rg}"/>
                <b:dataTableColumn value="#{funcionario.cpf}"/>
                <b:dataTableColumn value="#{funcionario.cargo}"/>
            </b:dataTable>
            
            <p/>
            
            <h:outputText value="Por Nome: "/>
            <h:inputText value="#{funcionarioBean.funcionario.nome}"/>
            <h:commandButton value="Consultar" action="#{funcionarioBean.consultarPorNome(nome)}" />
            <b:dataTable value="#{funcionarioBean.funcionarioNome}" var="funcionario">
                <b:dataTableColumn value="#{funcionario.id}" />
                <b:dataTableColumn value="#{funcionario.nome}" />
                <b:dataTableColumn value="#{funcionario.salario}" />
                <b:dataTableColumn value="#{funcionario.rg}" />
                <b:dataTableColumn value="#{funcionario.cpf}" />
                <b:dataTableColumn value="#{funcionario.cargo}" />

            </b:dataTable>
        </h:form>
        
        </b:jumbotron> 
    </h:body>
</html>
