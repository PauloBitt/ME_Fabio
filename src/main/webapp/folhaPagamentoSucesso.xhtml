<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center><h2>Folha De Pagamento Salva Com Sucesso</h2></center>>
        <h:form>
            <b:dataTable value="#{folhaPagamentoBeans.pagamentos}"  var="pagamento" excel="true" csv="true" pdf="true" print="true">
                <b:dataTableColumn value="#{pagamento.id}"  label="ID" />
                <b:dataTableColumn value="#{pagamento.inss}" label="INSS"/>
                <b:dataTableColumn value="#{pagamento.irrf}" label="IRRF"/>
                <b:dataTableColumn value="#{pagamento.salarioBruto}" label="Salario Bruto"/>
                <b:dataTableColumn value="#{pagamento.salarioLiquido}" label="Salario Liquido"/>
                <b:dataTableColumn label="Ações">
                    <f:facet name="header"> Ações </f:facet>
                    <h:commandLink action="#{folhaPagamentoBeans.excluir(pagamento)}">
                            Excluir</h:commandLink>
                </b:dataTableColumn>
            </b:dataTable>
            <h:commandButton value="voltar" action="#{folhaPagamentoBeans.voltar()}"/>
        </h:form>
            
            <p/>
    </h:body>
</html>
